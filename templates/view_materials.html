{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h4 class="mb-3 text-info">📚 Materials for {{ course.name }}</h4>
    {% if materials %}
    <ul class="list-group">
        {% for m in materials %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ m.title }}</strong><br>
                <small class="text-muted">{{ m.filename }}</small>
            </div>
            <!-- ✅ Correct download route -->
            <a href="{{ url_for('api.download_material', id=m.id) }}" class="btn btn-outline-primary btn-sm">
                ⬇️ Download
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-muted">No materials uploaded yet.</p>
    {% endif %}
</div>
{% endblock %}
