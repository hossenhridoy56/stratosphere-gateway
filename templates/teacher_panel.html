{% extends "base.html" %}
{% block content %}

<div class="container my-5">
  <h4 class="text-center text-primary mb-4">👨‍🏫 Teacher Panel</h4>

  <!-- 🔹 Add Teacher Form -->
  <form action="{{ url_for('api.teacher_panel') }}" method="POST" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label class="form-label">Teacher Name</label>
      <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Designation</label>
      <input type="text" name="designation" class="form-control" placeholder="e.g. Assistant Professor">
    </div>
    <div class="col-md-12 text-end">
      <button type="submit" class="btn btn-primary">➕ Add Teacher</button>
    </div>
  </form>

  <hr class="my-5">

  <!-- 🔹 Teacher List -->
  <h5 class="text-center text-secondary mb-4">📋 All Teachers</h5>
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Designation</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for t in teachers %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>
            <a href="{{ url_for('api.teacher_dashboard_by_id', teacher_id=t.id) }}" class="text-decoration-none fw-semibold text-dark">
              {{ t.name }}
            </a>
          </td>
          <td>{{ t.designation or '—' }}</td>
          <td>
            <div class="btn-group">
              <a href="{{ url_for('api.edit_teacher', teacher_id=t.id) }}" class="btn btn-sm btn-outline-primary">✏️ Edit</a>
              <form action="{{ url_for('api.delete_teacher', teacher_id=t.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this teacher?')" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-outline-danger">❌ Delete</button>
              </form>
            </div>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4" class="text-center text-muted">No teachers added yet.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>

{% endblock %}
