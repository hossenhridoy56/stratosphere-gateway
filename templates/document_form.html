<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            padding: 30px;
        }
        .form-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="mb-4 text-primary">Generate Document</h2>
        <form method="POST" action="{{ url_for('api.generate') }}">
            <div class="row g-3">
                <!-- All input fields -->
                <div class="col-md-6">
                    <label class="form-label">Your Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Your Role</label>
                    <input type="text" name="role" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Roll</label>
                    <input type="text" name="roll" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Registration</label>
                    <input type="text" name="registration" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Session</label>
                    <input type="text" name="session" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Recipient</label>
                    <input type="text" name="recipient" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Subject</label>
                    <input type="text" name="subject" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Request Type</label>
                    <select name="request_type" class="form-select" required>
                        <option value="" disabled selected>Select type...</option>
                        <option value="leave">Leave</option>
                        <option value="recommendation">Recommendation</option>
                        <option value="certificate">Certificate</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Start Date</label>
                    <input type="date" name="start_date" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">End Date</label>
                    <input type="date" name="end_date" class="form-control">
                </div>
            </div>
            <div class="text-end mt-4">
                <button type="submit" class="btn btn-primary">Generate Document</button>
            </div>
        </form>
    </div>
</body>
</html>
